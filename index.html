<html>

<head>
    <title>Lima√ßon Grapher</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="libraries/mathquill.css">
    <link rel="stylesheet" href="libraries/jBox.css">
    <link rel="stylesheet" href="libraries/fontawesome.css">

    <script src="libraries/mathjs.js"></script>

    <script src="libraries/latex2math/ParseError.js" type="module"></script>

<body>

    <div id="equations"></div>
